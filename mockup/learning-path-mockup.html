<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitaMaya - Pilih Jalur Belajar</title>
    <!-- Bootswatch Vapor Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/vapor/bootstrap.min.css">
    <style>
        .path-status.unlocked {
            color: var(--bs-success);
        }
        .path-status.locked {
            color: var(--bs-danger);
        }
        .preview-btn {
            background-color: var(--bs-warning);
        }
    </style>
</head>
<body>
    <!-- Persistent Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">CITAMAYA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard-mockup.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="learning-path-mockup.html">Belajar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="career-mockup.html">Karir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="community-mockup.html">Komunitas</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#profileModal">
                        <i class="bi bi-person-circle"></i> Profil
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Pilih Jalur Belajar</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Cari jalur belajar...">
                    <div class="d-flex flex-wrap gap-2 mt-2">
                        <button class="btn btn-sm btn-outline-info active">Semua</button>
                        <button class="btn btn-sm btn-outline-info">Terkunci</button>
                        <button class="btn btn-sm btn-outline-info">Terbuka</button>
                    </div>
                </div>

                <div class="accordion" id="pathAccordion">
                    <!-- Teknologi Category -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#techPaths">
                                1. Teknologi
                            </button>
                        </h2>
                        <div id="techPaths" class="accordion-collapse collapse show" data-bs-parent="#pathAccordion">
                            <div class="accordion-body">
                                <div class="list-group">
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong>1.1 Teknologi Maritim</strong>
                                            <div class="text-muted small">Level 1 | 10 modul</div>
                                        </div>
                                        <div>
                                            <span class="path-status unlocked me-3">Terbuka</span>
                                            <button class="btn btn-sm btn-warning preview-btn">Preview</button>
                                        </div>
                                    </div>
                                    <!-- More path items would go here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- More categories would go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal (same as dashboard) -->
    <div class="modal fade" id="profileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Profil Pengguna</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <div class="rounded-circle bg-secondary d-inline-flex align-items-center justify-content-center" 
                             style="width: 80px; height: 80px;">
                            <i class="bi bi-person-fill" style="font-size: 2rem;"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h6>Statistik:</h6>
                        <p>Level: 5 | XP: 1,250/2,000</p>
                        <p>Jalur Aktif: Kecerdasan Buatan</p>
                    </div>
                    <div class="mb-3">
                        <h6>Pencapaian:</h6>
                        <div class="d-flex flex-wrap gap-2">
                            <span class="badge bg-success">Pemula AI</span>
                            <span class="badge bg-info">Aktif Minggu Ini</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.css">
    <script>
        // Preview functionality
        function showPreview(pathName) {
            console.log(`Preview jalur: ${pathName}`);
        }
    </script>
</body>
</html>
